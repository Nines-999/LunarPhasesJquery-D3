<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
      <link rel="stylesheet" href="./css/style.css">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title dir="ltr">Lunar Phases</title>
    <script src='http://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src='./js/jquery.keyframes.js'></script>
  </head>
  <body class="fade-in zoom-large">
    <div id="econtainer">
    <div id="universe" class="scale-stretched">
      <br />
      <div id='container' style='position:absolute; left:10%; top: 6%; width:250px; height:250px; z-index: 2000;'><br/>
      <button id="play" class="newbtn" style="display:none;" class="play">Play</button>
      <button id="stop" class="newbtn" style="display:none;" class="stop">Pause</button>   <br/>   <br />
      <p id="curphase" style="color:white;font-size:10pt;justify-content: center;"></p>
      <div id="phase" ></div>
      <p style="margin-left:28px;color:white;font-size:10pt;">Position of Moon</p>
      </div>
          <svg id="alternate-view">
            <defs id="defs">
            <pattern id="image" x="0" y="0" height="100" width="100">
            </pattern>
            <mask id="moonmask" x="0" y="0" width="100" height="100"></mask>
          </defs>
           <text x="40" y="140" class="phase timer" id="phase-timer"   style="font-family:Arial;font-size:10pt;" fill="white" ></text>
          </svg>
    <div id="curphase2" style=" margin: 0 auto;display: inline; text-align:center;top:2.5%;z-index:1001;left:70.1%;position:absolute;color:white;font-size:10pt;"></div>
    <img class="sun" src="./img/sun.png">

      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="earth" class="orbit">
            <div id="idpos" class="pos">
              <div id="posplanet" class="planet">
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
        <div id="textparent" style="top:30%; left: 80%; width:20%;"></div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
      <script src="./js/d3.min.js"></script>
      <script src="./js/script.js"></script>
      <script type="text/javascript">
        if (typeof jQuery == 'undefined') {
          document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
        }
      </script>
      <script src="./js/prefixfree.min.js"></script>
      <script src="./js/scripts.min.js"></script>
      <script src="./js/dist/jquery.keyframes.js"></script>
    </div>
  </body>
</html>
